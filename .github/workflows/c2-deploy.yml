name: Deploy C2

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - update
          - destroy
        default: update

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy C2 Infrastructure
    runs-on: ubuntu-latest
    if: inputs.action == 'deploy'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy C2 Stack
        run: |
          echo "Deploying C2 infrastructure..."

          aws cloudformation deploy \
            --template-file cloudformation/c2.yaml \
            --stack-name celeris-c2 \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              VpcId=${{ secrets.VPC_ID }} \
              SubnetId=${{ secrets.SUBNET_ID }} \
              KeyName=${{ secrets.KEY_NAME }} \
              GitHubToken=${{ secrets.GH_PAT_RUNNER_TOKEN }} \
              ApiKey=${{ secrets.C2_API_KEY }} \
            --tags \
              Project=celeris-benchmarks

          echo "C2 stack deployed successfully"

      - name: Get Stack Outputs
        run: |
          echo "## C2 Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          aws cloudformation describe-stacks \
            --stack-name celeris-c2 \
            --query 'Stacks[0].Outputs' \
            --output table >> $GITHUB_STEP_SUMMARY

  update:
    name: Update C2 Binary
    runs-on: ubuntu-latest
    if: inputs.action == 'update'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get C2 Instance
        id: instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=celeris-c2" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)

          if [[ -z "$INSTANCE_ID" || "$INSTANCE_ID" == "None" ]]; then
            echo "::error::C2 instance not found"
            exit 1
          fi

          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)

          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Found C2 instance: $INSTANCE_ID ($PUBLIC_IP)"

      - name: Update C2 Binary via Instance Replacement
        id: replace
        run: |
          echo "Terminating C2 instance to force fresh deployment with latest binary..."
          echo "Old instance: ${{ steps.instance.outputs.instance_id }}"

          # Terminate the instance - ASG will launch a new one with fresh UserData
          aws ec2 terminate-instances --instance-ids "${{ steps.instance.outputs.instance_id }}"

          echo "Instance terminated. Waiting for ASG to launch replacement..."
          sleep 45

          # Wait for new instance to be running
          for i in {1..24}; do
            RESULT=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=celeris-c2" "Name=instance-state-name,Values=running" \
              --query 'Reservations[0].Instances[0].[InstanceId,PublicIpAddress]' \
              --output text 2>/dev/null || echo "")

            if [[ -n "$RESULT" && "$RESULT" != "None"* ]]; then
              NEW_ID=$(echo "$RESULT" | awk '{print $1}')
              NEW_IP=$(echo "$RESULT" | awk '{print $2}')
              if [[ "$NEW_ID" != "${{ steps.instance.outputs.instance_id }}" ]]; then
                echo "New instance launched: $NEW_ID ($NEW_IP)"
                echo "new_ip=$NEW_IP" >> $GITHUB_OUTPUT
                break
              fi
            fi
            echo "Attempt $i/24: waiting for new instance..."
            sleep 15
          done

      - name: Verify C2 Health
        run: |
          # Get the Elastic IP (should be associated with new instance)
          C2_IP=$(aws ec2 describe-addresses \
            --filters "Name=tag:Name,Values=celeris-c2-eip" \
            --query 'Addresses[0].PublicIp' --output text)

          echo "Waiting for C2 to be healthy at $C2_IP (Elastic IP)..."

          # Wait for C2 to start (downloads binary, mounts volume, starts service)
          for i in {1..30}; do
            if curl -sf "http://$C2_IP:8080/health" > /dev/null 2>&1; then
              echo "C2 is healthy!"
              echo ""
              echo "## C2 Update Complete" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "New instance deployed and C2 service is healthy." >> $GITHUB_STEP_SUMMARY
              echo "Elastic IP: $C2_IP" >> $GITHUB_STEP_SUMMARY
              exit 0
            fi
            echo "Attempt $i/30: C2 not ready yet, waiting..."
            sleep 10
          done

          echo "::error::C2 health check failed after deployment"
          exit 1

  destroy:
    name: Destroy C2 Infrastructure
    runs-on: ubuntu-latest
    if: inputs.action == 'destroy'

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Destroy C2 Stack
        run: |
          echo "::warning::Destroying C2 infrastructure..."

          # Note: Data volume has DeletionPolicy: Retain
          aws cloudformation delete-stack --stack-name celeris-c2

          echo "Waiting for stack deletion..."
          aws cloudformation wait stack-delete-complete --stack-name celeris-c2

          echo "C2 stack destroyed"
          echo "Note: EBS data volume was retained and must be deleted manually"
