name: Build C2 Binary

on:
  push:
    branches: [main]
    paths:
      - 'cmd/c2/**'
      - 'internal/c2/**'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Build C2 binary for Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o c2-linux-arm64 ./cmd/c2
          chmod +x c2-linux-arm64

      - name: Build C2 binary for Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o c2-linux-amd64 ./cmd/c2
          chmod +x c2-linux-amd64

      - name: Build server binary for Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o server-linux-arm64 ./cmd/server
          chmod +x server-linux-arm64

      - name: Build server binary for Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o server-linux-amd64 ./cmd/server
          chmod +x server-linux-amd64

      - name: Build bench binary for Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o bench-linux-arm64 ./cmd/bench
          chmod +x bench-linux-arm64

      - name: Build bench binary for Linux AMD64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bench-linux-amd64 ./cmd/bench
          chmod +x bench-linux-amd64

      - name: Create or update latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing latest release if it exists
          gh release delete latest --yes 2>/dev/null || true

          # Create new release with binaries
          gh release create latest \
            --title "Latest Build" \
            --notes "Automated build from main branch - $(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --prerelease \
            c2-linux-arm64 \
            c2-linux-amd64 \
            server-linux-arm64 \
            server-linux-amd64 \
            bench-linux-arm64 \
            bench-linux-amd64
